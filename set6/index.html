<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe Check ‚Äì Set 6 (Profiles 41‚Äì50)</title>
  <style>
    :root { --bg:#0f172a; --panel:#111827; --ink:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; --chip:#1f2937; --green:#10b981; --yellow:#f59e0b; --red:#ef4444; --card:#0b1220; --shadow:rgba(0,0,0,.45); --radius:16px; }
    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: radial-gradient(1200px 800px at 80% -10%, #0b1220 0%, var(--bg) 65%); color: var(--ink); }
    .wrap{ max-width:1100px; margin:0 auto; padding:24px; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:20px; }
    .title{ font-weight:800; letter-spacing:.2px; line-height:1.1; }
    .title .kicker{ display:block; font-weight:600; font-size:12px; color:var(--muted); letter-spacing:1.4px; text-transform:uppercase; }
    .title .main{ font-size:clamp(22px,3.4vw,34px); }
    .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    button,.ghost{ background:linear-gradient(180deg,#1f2937,#0f172a); color:var(--ink); border:1px solid #263244; padding:10px 14px; border-radius:12px; cursor:pointer; display:inline-flex; align-items:center; gap:8px; font-weight:600; box-shadow:0 6px 18px var(--shadow); transition: transform .06s ease, background .2s ease, border-color .2s ease; }
    button:hover{ transform:translateY(-1px); border-color:#334155; } button:active{ transform:translateY(0); }
    .ghost{ text-decoration:none; opacity:.85; }
    .grid{ display:grid; grid-template-columns:420px 1fr; gap:18px; } @media(max-width:980px){ .grid{grid-template-columns:1fr;} }
    .card{ background:linear-gradient(180deg,#0d1527,var(--card)); border:1px solid #1f2a3a; border-radius:var(--radius); overflow:hidden; box-shadow:0 20px 50px var(--shadow); }
    .imagebox{ position:relative; aspect-ratio:4/5; background:#0b1020; display:flex; align-items:center; justify-content:center; }
    .imagebox img{ width:100%; height:100%; object-fit:cover; }
    .badge{ position:absolute; left:12px; top:12px; background:#0f172a; border:1px solid #223048; padding:6px 10px; border-radius:999px; font-size:12px; color:var(--muted); }
    .panel{ padding:18px 18px 20px; }
    .handle{ font-size:22px; font-weight:800; } .meta{ color:var(--muted); font-size:14px; margin-top:2px; } .bio{ margin:12px 0 14px; color:#d1d5db; line-height:1.55; }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 14px; } .chip{ background:var(--chip); border:1px solid #243042; color:#cbd5e1; font-size:12px; padding:6px 10px; border-radius:999px; }
    .flags,.prompts,.interests{ background:#0c1425; border:1px solid #1a2536; padding:14px; border-radius:14px; }
    .section-title{ font-weight:700; font-size:13px; color:var(--muted); letter-spacing:.6px; text-transform:uppercase; margin-bottom:8px; }
    .flag-list,.prompt-list,.interest-list{ margin:0; padding-left:18px; }
    .flag-list li{ margin:6px 0; cursor:pointer; user-select:none; border-radius:10px; padding:4px 6px; transition: background .15s ease, transform .05s ease; }
    .flag-list li:hover{ transform: translateY(-1px); }
    .flag-green{ color:var(--green); } .flag-yellow{ color:var(--yellow); } .flag-red{ color:var(--red); }
    .selected{ outline:2px solid #334155; background:#0f172a; }
    .voteBar{ display:flex; gap:10px; align-items:center; font-size:12px; color:var(--muted); margin-bottom:8px; }
    .dot{ width:10px; height:10px; border-radius:999px; display:inline-block; }
    .g{ background:var(--green); } .y{ background:var(--yellow);} .r{ background:var(--red);} 
    .stack{ display:grid; gap:12px; }
    footer{ margin-top:18px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between; color:var(--muted); font-size:12px; }
    .kbd{ background:#0b1424; border:1px solid #1a2638; padding:2px 6px; border-radius:6px; font-family: ui-monospace, Menlo, Monaco, Consolas, monospace; color:#cbd5e1; }
    .spacer{ flex:1 1 auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <span class="kicker">Vibe Check Game</span>
        <span class="main">Set 6 ‚Äî Dating Profiles (41‚Äì50)</span>
      </div>
      <div class="controls">
        <button id="prevBtn" aria-label="Previous profile">‚óÄ Prev</button>
        <button id="randomBtn" aria-label="Random profile">üîÄ Random</button>
        <button id="nextBtn" aria-label="Next profile">Next ‚ñ∂</button>
        <button id="toggleFlags">üëÅÔ∏è Toggle Flags</button>
        <button id="togglePrompts">üó£Ô∏è Toggle Prompts</button>
        <button id="resetVotes">‚ôªÔ∏è Reset Votes</button>
        <button id="copySelected">üìã Copy Selected Flags</button>
        <a class="ghost" id="openImage" target="_blank" rel="noreferrer">Open Image</a>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="imagebox">
          <img id="profileImg" alt="Profile image" />
          <div class="badge" id="badge">#41</div>
        </div>
      </section>

      <section class="stack">
        <div class="card panel">
          <div class="handle" id="handle">AvoidantApril</div>
          <div class="meta" id="meta">F, 29</div>
          <p class="bio" id="bio"></p>
          <div class="chips" id="chips"></div>
          <div class="interests">
            <div class="section-title">Interests</div>
            <ul class="interest-list" id="interests"></ul>
          </div>
        </div>

        <div class="card panel" id="flagsWrap">
          <div class="flags">
            <div class="section-title">Flag Analysis</div>
            <div class="voteBar">
              <span><span class="dot g"></span> Green: <strong id="countGreen">0</strong></span>
              <span><span class="dot y"></span> Yellow: <strong id="countYellow">0</strong></span>
              <span><span class="dot r"></span> Red: <strong id="countRed">0</strong></span>
            </div>
            <ul class="flag-list" id="flags"></ul>
          </div>
        </div>

        <div class="card panel" id="promptsWrap">
          <div class="prompts">
            <div class="section-title">Reflection Prompts</div>
            <ul class="prompt-list" id="prompts"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>Tips: Click a flag to select/deselect. Use <span class="kbd">‚Üê</span>/<span class="kbd">‚Üí</span> arrows to navigate profiles.</div>
      <div class="spacer"></div>
      <div id="counter">1 / 10</div>
    </footer>
  </div>

  <script>
    const PROFILES = [
      { id:41, handle:"AvoidantApril", gender:"F", age:29,
        bio:"I‚Äôll listen to your story, your goals, your dreams‚Äîand then vanish when you try to hear mine. I'm not cold, I just never learned how to stay.",
        interests:["Long walks alone","‚ÄúI‚Äôm just tired‚Äù texts","solo playlists","letting things fade"],
        flags:{
          green:["Thoughtful","independent","self-aware"],
          yellow:["May struggle with reciprocal vulnerability"],
          red:["Avoids intimacy by withholding her own presence"]
        },
        prompts:[
          "When does space turn into emotional unavailability?",
          "Can someone be there for you without being truly present?",
          "What does safe closeness feel like?"
        ],
        image:"images/avoidantapril.png"
      },
      { id:42, handle:"IntensityIvan", gender:"M", age:34,
        bio:"When I fall, I fall hard. First date? I‚Äôm talking soulmates. I text back fast and love even faster. You won‚Äôt have to guess‚Äîuntil I burn out.",
        interests:["Love bombing memes","passionate declarations","relationship TikToks","emotional rollercoasters"],
        flags:{
          green:["Expressive","emotionally available","devoted"],
          yellow:["May rush emotional timelines"],
          red:["May use intensity to bypass slow emotional safety"]
        },
        prompts:[
          "How does speed impact emotional security?",
          "Can intensity mask insecurity?",
          "What does sustainable connection look like?"
        ],
        image:"images/intensityivan.png"
      },
      { id:43, handle:"ProjectionPauline", gender:"F", age:31,
        bio:"If I feel it, it must be true. If I think you‚Äôre mad, you probably are. I trust my gut‚Äîespecially when it‚Äôs wrong.",
        interests:["Overanalyzing texts","assuming the worst","making meaning from silence","reading into tone"],
        flags:{
          green:["Emotionally intuitive","empathic","tuned-in"],
          yellow:["May confuse feelings with facts"],
          red:["May assign motives and react to imagined slights"]
        },
        prompts:[
          "What‚Äôs the line between intuition and assumption?",
          "How do we check our stories before we believe them?",
          "Can emotions guide us without hijacking us?"
        ],
        image:"images/projectionpauline.png"
      },
      { id:44, handle:"SelfImprovementSam", gender:"M", age:32,
        bio:"I‚Äôm always growing‚Äîreading, reflecting, healing. I‚Äôve done six shadow work journals and three trauma retreats. Now I just need a partner who‚Äôs as ‚Äúevolved‚Äù as me.",
        interests:["Self-help books","nervous system charts","‚Äúgrowth mindset‚Äù quotes","therapeutic language"],
        flags:{
          green:["Growth-focused","insightful","emotionally engaged"],
          yellow:["May be judgmental toward others‚Äô progress"],
          red:["May weaponize healing language to avoid real accountability"]
        },
        prompts:[
          "When does growth become performance?",
          "Can we be ‚Äúfurther along‚Äù and still be humble?",
          "What does shared growth look like in relationship?"
        ],
        image:"images/selfimprovementsam.png"
      },
      { id:45, handle:"ImNotLikeMyExEmily", gender:"F", age:33,
        bio:"You‚Äôll hear about my ex‚Äîoften. I‚Äôll reassure you that I‚Äôm nothing like your last partner‚Ä¶ or mine. I want to be the opposite of what hurt you.",
        interests:["Comparing notes","seeking reassurance","overcorrecting behaviors","boundary-smoothing"],
        flags:{
          green:["Empathetic","aware of relational wounds","emotionally invested"],
          yellow:["May blur identity by focusing on past comparisons"],
          red:["May define herself by contrast rather than authenticity"]
        },
        prompts:[
          "What does it mean to be yourself‚Äînot someone else‚Äôs antidote?",
          "When does empathy become self-erasure?",
          "Can love thrive when defined by what it isn‚Äôt?"
        ],
        image:"images/imnotlikemyexemily.png"
      },
      { id:46, handle:"SecretSoftieSean", gender:"M", age:35,
        bio:"Tough on the outside, teddy bear on the inside‚Äîjust don‚Äôt tell anyone. I‚Äôve got a soft heart under all this sarcasm, but vulnerability still feels risky.",
        interests:["Deadpan humor","surprise compliments","soft music playlists he denies liking","quietly remembering your favorite snack"],
        flags:{
          green:["Loyal","protective","deeply caring"],
          yellow:["May hide sensitivity behind deflection"],
          red:["May struggle to express vulnerability directly"]
        },
        prompts:[
          "How do we spot tenderness in unexpected places?",
          "Can someone protect you without protecting from you?",
          "What does safe emotional expression look like for someone guarded?"
        ],
        image:"images/secretsoftiesean.png"
      },
      { id:47, handle:"BusyButBoredBri", gender:"F", age:30,
        bio:"I‚Äôm booked, busy, and burned out. My schedule is full‚Äîbut something still feels missing. I date to feel alive again, but flake when I get overwhelmed.",
        interests:["Color-coded calendars","3-minute meditations","ghosting out of guilt","binge-watching to escape burnout"],
        flags:{
          green:["Ambitious","productive","motivated"],
          yellow:["May overcommit and underconnect"],
          red:["Uses busyness to avoid addressing emotional emptiness"]
        },
        prompts:[
          "What‚Äôs the emotional cost of constant productivity?",
          "Can presence coexist with a packed schedule?",
          "When does ‚Äútoo busy‚Äù become a defense?"
        ],
        image:"images/busybutboredbri.png"
      },
      { id:48, handle:"ContrarianCarl", gender:"M", age:37,
        bio:"If you say yes, I say no‚Äîjust to keep things interesting. I‚Äôm not trying to argue, I just don‚Äôt trust easy agreement. Challenge me, or I‚Äôll challenge you.",
        interests:["Devil‚Äôs advocate debates","unpopular opinions","being the ‚Äúrealist‚Äù in every room"],
        flags:{
          green:["Critical thinker","confident","intellectually honest"],
          yellow:["May confuse connection with conflict"],
          red:["May create tension to feel in control"]
        },
        prompts:[
          "When does healthy debate become emotional distance?",
          "Can connection happen without conflict?",
          "What‚Äôs behind the need to always be right?"
        ],
        image:"images/contrariancarl.png"
      },
      { id:49, handle:"VulnerabilityCoachVal", gender:"F", age:34,
        bio:"I‚Äôll coach you through your emotional breakthroughs‚Äîbut don‚Äôt ask about mine. I‚Äôve got insight for days, but letting you close is another story.",
        interests:["Podcast guesting","deep dives","intellectualizing intimacy","guiding others through feelings she avoids"],
        flags:{
          green:["Wise","emotionally intelligent","reflective"],
          yellow:["Keeps relationships one-sided emotionally"],
          red:["May use insight to deflect personal vulnerability"]
        },
        prompts:[
          "Can we teach what we haven‚Äôt truly practiced?",
          "How does helping others sometimes shield our own hearts?",
          "What would happen if the coach took off the armor?"
        ],
        image:"images/vulnerabilitycoachval.png"
      },
      { id:50, handle:"ProfileHandle50", gender:"F", age:30,
        bio:"(Placeholder) Replace with your real profile 50.",
        interests:["Interest A","Interest B"],
        flags:{ green:["Strength"], yellow:["Caution"], red:["Risk"] },
        prompts:["Prompt A","Prompt B","Prompt C"],
        image:"images/sample.png"
      }
    ];

    let index = 0;
    const imgEl = document.getElementById('profileImg');
    const badgeEl = document.getElementById('badge');
    const handleEl = document.getElementById('handle');
    const metaEl = document.getElementById('meta');
    const bioEl = document.getElementById('bio');
    const chipsEl = document.getElementById('chips');
    const interestsEl = document.getElementById('interests');
    const flagsEl = document.getElementById('flags');
    const promptsEl = document.getElementById('prompts');
    const counterEl = document.getElementById('counter');
    const openImageEl = document.getElementById('openImage');
    const flagsWrap = document.getElementById('flagsWrap');
    const promptsWrap = document.getElementById('promptsWrap');
    const countGreen = document.getElementById('countGreen');
    const countYellow = document.getElementById('countYellow');
    const countRed = document.getElementById('countRed');

    const VOTES = new Map();

    function updateCounts() {
      const set = VOTES.get(PROFILES[index].id) || new Set();
      let g=0,y=0,r=0;
      set.forEach(key => { if (key.startsWith('g-')) g++; else if (key.startsWith('y-')) y++; else if (key.startsWith('r-')) r++; });
      countGreen.textContent = g; countYellow.textContent = y; countRed.textContent = r;
    }

    function render(i) {
      const p = PROFILES[i]; if (!p) return; index = i;
      imgEl.src = p.image; imgEl.alt = p.handle + ' image'; openImageEl.href = p.image;
      badgeEl.textContent = '#' + p.id; handleEl.textContent = p.handle; metaEl.textContent = p.gender + ', ' + p.age; bioEl.textContent = p.bio;
      chipsEl.innerHTML=''; [["Green","var(--green)"],["Yellow","var(--yellow)"],["Red","var(--red)"]].forEach(([label,color])=>{ const s=document.createElement('span'); s.className='chip'; s.style.borderColor=color; s.textContent=label+' Flags'; s.title='Toggle your selections below'; chipsEl.appendChild(s); });
      interestsEl.innerHTML = (p.interests||[]).map(x=>'<li>'+x+'</li>').join('');
      flagsEl.innerHTML='';
      const current = VOTES.get(p.id) || new Set();
      const makeLi = (text,color,idx)=>{
        const li=document.createElement('li');
        li.textContent=(color==='g'?'‚úÖ Green Flag: ':(color==='y'?'‚ö†Ô∏è Yellow Flag: ':'üö© Red Flag: '))+text;
        li.className=color==='g'?'flag-green':(color==='y'?'flag-yellow':'flag-red');
        const key=color+'-'+idx; if(current.has(key)) li.classList.add('selected');
        li.addEventListener('click',()=>{ if(li.classList.contains('selected')){ li.classList.remove('selected'); current.delete(key);} else { li.classList.add('selected'); current.add(key);} VOTES.set(p.id,current); updateCounts(); });
        return li;
      };
      (p.flags?.green||[]).forEach((t,i)=>flagsEl.appendChild(makeLi(t,'g',i)));
      (p.flags?.yellow||[]).forEach((t,i)=>flagsEl.appendChild(makeLi(t,'y',i)));
      (p.flags?.red||[]).forEach((t,i)=>flagsEl.appendChild(makeLi(t,'r',i)));
      promptsEl.innerHTML=(p.prompts||[]).map(x=>'<li>'+x+'</li>').join('');
      counterEl.textContent=(i+1)+' / '+PROFILES.length; updateCounts();
    }

    document.getElementById('prevBtn').addEventListener('click',()=>render((index-1+PROFILES.length)%PROFILES.length));
    document.getElementById('nextBtn').addEventListener('click',()=>render((index+1)%PROFILES.length));
    document.getElementById('randomBtn').addEventListener('click',()=>render(Math.floor(Math.random()*PROFILES.length)));
    document.getElementById('toggleFlags').addEventListener('click',()=>{ flagsWrap.style.display=(flagsWrap.style.display==='none')?'':'none';});
    document.getElementById('togglePrompts').addEventListener('click',()=>{ promptsWrap.style.display=(promptsWrap.style.display==='none')?'':'none';});
    document.getElementById('resetVotes').addEventListener('click',()=>{ VOTES.delete(PROFILES[index].id); render(index); });
    document.getElementById('copySelected').addEventListener('click', async()=>{
      const p=PROFILES[index];
      const items=[...flagsEl.querySelectorAll('li')].filter(li=>li.classList.contains('selected')).map(li=>'- '+li.textContent);
      const text='Selected Flags ‚Äî '+p.handle+' (Set 6)\\n\\n'+(items.join('\\n')||'(none selected)');
      try{ await navigator.clipboard.writeText(text); const btn=document.getElementById('copySelected'); btn.textContent='‚úÖ Copied!'; setTimeout(()=>btn.textContent='üìã Copy Selected Flags',1200);}catch(e){ alert('Could not copy to clipboard.'); }
    });

    window.addEventListener('keydown', (e)=>{ if(e.key==='ArrowLeft') render((index-1+PROFILES.length)%PROFILES.length); if(e.key==='ArrowRight') render((index+1)%PROFILES.length); if(e.key.toLowerCase()==='r') render(Math.floor(Math.random()*PROFILES.length)); });

    render(0);
  </script>
</body>
</html>
