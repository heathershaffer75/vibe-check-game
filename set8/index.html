<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe Check ‚Äì Set 8 (Profiles 61‚Äì70)</title>
  <style>
    :root { --bg:#0f172a; --panel:#111827; --ink:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; --chip:#1f2937; --green:#10b981; --yellow:#f59e0b; --red:#ef4444; --card:#0b1220; --shadow:rgba(0,0,0,.45); --radius:16px; }
    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: radial-gradient(1200px 800px at 80% -10%, #0b1220 0%, var(--bg) 65%); color: var(--ink); }
    .wrap{ max-width:1100px; margin:0 auto; padding:24px; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:20px; }
    .title{ font-weight:800; letter-spacing:.2px; line-height:1.1; }
    .title .kicker{ display:block; font-weight:600; font-size:12px; color:var(--muted); letter-spacing:1.4px; text-transform:uppercase; }
    .title .main{ font-size:clamp(22px,3.4vw,34px); }
    .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    button,.ghost{ background:linear-gradient(180deg,#1f2937,#0f172a); color:var(--ink); border:1px solid #263244; padding:10px 14px; border-radius:12px; cursor:pointer; display:inline-flex; align-items:center; gap:8px; font-weight:600; box-shadow:0 6px 18px var(--shadow); transition: transform .06s ease, background .2s ease, border-color .2s ease; }
    button:hover{ transform:translateY(-1px); border-color:#334155; } button:active{ transform:translateY(0); }
    .ghost{ text-decoration:none; opacity:.85; }
    .grid{ display:grid; grid-template-columns:420px 1fr; gap:18px; } @media(max-width:980px){ .grid{grid-template-columns:1fr;} }
    .card{ background:linear-gradient(180deg,#0d1527,var(--card)); border:1px solid #1f2a3a; border-radius:var(--radius); overflow:hidden; box-shadow:0 20px 50px var(--shadow); }
    .imagebox{ position:relative; aspect-ratio:4/5; background:#0b1020; display:flex; align-items:center; justify-content:center; }
    .imagebox img{ width:100%; height:100%; object-fit:cover; }
    .badge{ position:absolute; left:12px; top:12px; background:#0f172a; border:1px solid #223048; padding:6px 10px; border-radius:999px; font-size:12px; color:var(--muted); }
    .panel{ padding:18px 18px 20px; }
    .handle{ font-size:22px; font-weight:800; } .meta{ color:var(--muted); font-size:14px; margin-top:2px; } .bio{ margin:12px 0 14px; color:#d1d5db; line-height:1.55; }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 14px; } .chip{ background:var(--chip); border:1px solid #243042; color:#cbd5e1; font-size:12px; padding:6px 10px; border-radius:999px; }
    .flags,.prompts,.interests{ background:#0c1425; border:1px solid #1a2536; padding:14px; border-radius:14px; }
    .section-title{ font-weight:700; font-size:13px; color:var(--muted); letter-spacing:.6px; text-transform:uppercase; margin-bottom:8px; }
    .flag-list,.prompt-list,.interest-list{ margin:0; padding-left:18px; }
    .flag-list li{ margin:6px 0; cursor:pointer; user-select:none; border-radius:10px; padding:4px 6px; transition: background .15s ease, transform .05s ease; }
    .flag-list li:hover{ transform: translateY(-1px); }
    .flag-green{ color:var(--green); } .flag-yellow{ color:var(--yellow); } .flag-red{ color:var(--red); }
    .selected{ outline:2px solid #334155; background:#0f172a; }
    .voteBar{ display:flex; gap:10px; align-items:center; font-size:12px; color:var(--muted); margin-bottom:8px; }
    .dot{ width:10px; height:10px; border-radius:999px; display:inline-block; }
    .g{ background:var(--green); } .y{ background:var(--yellow);} .r{ background:var(--red);} 
    .stack{ display:grid; gap:12px; }
    footer{ margin-top:18px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between; color:var(--muted); font-size:12px; }
    .kbd{ background:#0b1424; border:1px solid #1a2638; padding:2px 6px; border-radius:6px; font-family: ui-monospace, Menlo, Monaco, Consolas, monospace; color:#cbd5e1; }
    .spacer{ flex:1 1 auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <span class="kicker">Vibe Check Game</span>
        <span class="main">Set 8 ‚Äî Dating Profiles (61‚Äì70)</span>
      </div>
      <div class="controls">
        <button id="prevBtn" aria-label="Previous profile">‚óÄ Prev</button>
        <button id="randomBtn" aria-label="Random profile">üîÄ Random</button>
        <button id="nextBtn" aria-label="Next profile">Next ‚ñ∂</button>
        <button id="toggleFlags">üëÅÔ∏è Toggle Flags</button>
        <button id="togglePrompts">üó£Ô∏è Toggle Prompts</button>
        <button id="resetVotes">‚ôªÔ∏è Reset Votes</button>
        <button id="copySelected">üìã Copy Selected Flags</button>
        <a class="ghost" id="openImage" target="_blank" rel="noreferrer">Open Image</a>
      </div>
    </header>

    <main class="grid">
      <section class="card">
        <div class="imagebox">
          <img id="profileImg" alt="Profile image" />
          <div class="badge" id="badge">#61</div>
        </div>
      </section>

      <section class="stack">
        <div class="card panel">
          <div class="handle" id="handle">ChecklistChloe</div>
          <div class="meta" id="meta">F, 33</div>
          <p class="bio" id="bio"></p>
          <div class="chips" id="chips"></div>
          <div class="interests">
            <div class="section-title">Interests</div>
            <ul class="interest-list" id="interests"></ul>
          </div>
        </div>

        <div class="card panel" id="flagsWrap">
          <div class="flags">
            <div class="section-title">Flag Analysis</div>
            <div class="voteBar">
              <span><span class="dot g"></span> Green: <strong id="countGreen">0</strong></span>
              <span><span class="dot y"></span> Yellow: <strong id="countYellow">0</strong></span>
              <span><span class="dot r"></span> Red: <strong id="countRed">0</strong></span>
            </div>
            <ul class="flag-list" id="flags"></ul>
          </div>
        </div>

        <div class="card panel" id="promptsWrap">
          <div class="prompts">
            <div class="section-title">Reflection Prompts</div>
            <ul class="prompt-list" id="prompts"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>Tips: Click a flag to select/deselect. Use <span class="kbd">‚Üê</span>/<span class="kbd">‚Üí</span> arrows to navigate profiles.</div>
      <div class="spacer"></div>
      <div id="counter">1 / 10</div>
    </footer>
  </div>

  <script>
    var PROFILES = [
      { id:61, handle:"ChecklistChloe", gender:"F", age:33,
        bio:"I know exactly what I want: 6‚Ä≤2‚Ä≥, no kids, emotionally fluent, great credit, healed childhood trauma, and must love dogs. If you don‚Äôt fit the list, don‚Äôt apply.",
        interests:["Dating spreadsheets","self-help books","manifestation journaling","astrology filters"],
        flags:{
          green:["Clear standards","knows her worth","intentional"],
          yellow:["May overlook great people due to rigidity"],
          red:["May confuse control with compatibility"]
        },
        prompts:[
          "When do preferences become barriers?",
          "Can love arrive in unexpected packaging?",
          "What‚Äôs the difference between a standard and a safeguard?"
        ],
        image:"images/checklistchloe.png"
      },
      { id:62, handle:"PassivePeter", gender:"M", age:35,
        bio:"I‚Äôm not indecisive‚ÄîI just prefer if you pick everything. Where we eat? Up to you. Relationship goals? Whatever makes you happy. Boundaries? What are those?",
        interests:["Agreeing to avoid conflict","shrugging","‚Äúwhatever works,‚Äù","waiting for someone else to lead"],
        flags:{
          green:["Easygoing","flexible","eager to please"],
          yellow:["May struggle with self-expression"],
          red:["May suppress needs until they explode or disappear"]
        },
        prompts:[
          "Can peace exist without participation?",
          "How do we find connection when one person disappears in the relationship?",
          "What does authentic agreement sound like?"
        ],
        image:"images/passivepeter.png"
      },
      { id:63, handle:"GuardDogGina", gender:"F", age:32,
        bio:"I protect my heart like it‚Äôs Fort Knox. I‚Äôll test you before I trust you. If you make it through the firewall, I‚Äôm loyal for life‚Äîbut good luck getting in.",
        interests:["Self-defense classes","true crime","loyalty tests","‚ÄúI‚Äôve been burned before‚Äù speeches"],
        flags:{
          green:["Loyal","cautious","protective"],
          yellow:["May struggle to open up"],
          red:["May confuse love with survival mode"]
        },
        prompts:[
          "What‚Äôs the cost of emotional security without access?",
          "Can caution block connection?",
          "How do we shift from protection to participation?"
        ],
        image:"images/guarddoggina.png"
      },
      { id:64, handle:"MirrorMax", gender:"M", age:31,
        bio:"Your vibe becomes my vibe. I‚Äôm a reflection of whoever I‚Äôm dating. I want connection‚Äîbut I sometimes forget to show up as myself.",
        interests:["Matching hobbies","changing playlists every relationship","‚Äúwhat do you want to do?‚Äù texts"],
        flags:{
          green:["Flexible","eager to connect","attentive"],
          yellow:["May blend into partners‚Äô personalities"],
          red:["May lack a solid sense of identity or direction"]
        },
        prompts:[
          "Can mirroring build connection‚Äîor dilute authenticity?",
          "How do you stay ‚Äúyou‚Äù when you care deeply about someone else?",
          "What does it look like to show up fully?"
        ],
        image:"images/mirrormax.png"
      },
      { id:65, handle:"LegacyLana", gender:"F", age:40,
        bio:"I‚Äôve been through it‚Äîand I‚Äôve learned a lot. I‚Äôm looking for depth, meaning, and someone who‚Äôs done the work. I‚Äôm not here to play, but I might still be healing.",
        interests:["Memoirs","intergenerational healing","soulful conversations","old letters","chosen family"],
        flags:{
          green:["Grounded","insightful","emotionally resilient"],
          yellow:["May carry unspoken grief or fear of repeating patterns"],
          red:["May seek someone to ‚Äúundo‚Äù past pain"]
        },
        prompts:[
          "What does healing look like when you're still in process?",
          "Can someone‚Äôs past shape‚Äîbut not define‚Äîtheir present?",
          "What kind of love honors experience without reenacting it?"
        ],
        image:"images/legacylana.png"
      },
      { id:66, handle:"FutureFocusedFelix", gender:"M", age:34,
        bio:"I‚Äôve got a five-year plan‚Äîand love fits in, as long as it doesn‚Äôt slow me down. I‚Äôm building something big. If you want to be part of the blueprint, great. If not, no hard feelings.",
        interests:["Goal tracking","real estate podcasts","vision boards","multitasking on dates"],
        flags:{
          green:["Ambitious","driven","values clarity"],
          yellow:["May prioritize productivity over presence"],
          red:["May struggle to integrate emotional spontaneity"]
        },
        prompts:[
          "Can love thrive on a timeline?",
          "What happens when goals outpace connection?",
          "How do we balance ambition and intimacy?"
        ],
        image:"images/futurefocusedfelix.png"
      },
      { id:67, handle:"EmpathEli", gender:"M", age:29,
        bio:"I feel everything‚Äîand sometimes forget which feelings are mine. Your sadness is my sadness. Your anxiety? Now it‚Äôs mine too.",
        interests:["Emotional caretaking","mood matching","‚ÄúI just want to make you feel better‚Äù texts","over-identifying"],
        flags:{
          green:["Compassionate","emotionally attuned","nurturing"],
          yellow:["May lack emotional boundaries"],
          red:["May lose sense of self in relationships"]
        },
        prompts:[
          "What‚Äôs the difference between empathy and enmeshment?",
          "How do you hold space for others without absorbing their pain?",
          "What does emotional self-care look like for a feeler?"
        ],
        image:"images/empatheli.png"
      },
      { id:68, handle:"JustVibinJules", gender:"F", age:28,
        bio:"I go with the flow... mostly because I don‚Äôt know what I want. I‚Äôm chill until someone asks me to define anything. Feelings? That‚Äôs a vibe check I‚Äôm not ready for.",
        interests:["Beach days","memes about confusion","avoiding DTR convos","posting quotes about clarity she doesn‚Äôt feel"],
        flags:{
          green:["Easygoing","adaptable","fun-loving"],
          yellow:["May avoid decisions or conflict"],
          red:["May drift through emotional dynamics without ownership"]
        },
        prompts:[
          "Can clarity coexist with flexibility?",
          "What happens when ‚Äúvibing‚Äù becomes avoidance?",
          "How do we show up with direction when we‚Äôre unsure?"
        ],
        image:"images/justvibinjules.png"
      },
      { id:69, handle:"PerformanceParker", gender:"M", age:36,
        bio:"I‚Äôm the best version of myself when you‚Äôre watching. Compliments fuel me. If I‚Äôm quiet, it‚Äôs because no one‚Äôs clapping.",
        interests:["Being impressive","collecting praise","TikTok validation loops","identity shaped by audience"],
        flags:{
          green:["Charismatic","expressive","confident"],
          yellow:["May seek validation externally"],
          red:["May base self-worth on attention and performance"]
        },
        prompts:[
          "Can external validation sustain deep intimacy?",
          "What happens when the spotlight fades?",
          "How do you find worth when no one‚Äôs watching?"
        ],
        image:"images/performanceparker.png"
      },
      { id:70, handle:"TherapistInTrainingTina", gender:"F", age:30,
        bio:"I‚Äôll hold space, reflect back, and support you‚Äîbut I might forget to take off my ‚Äúfixer‚Äù hat. I mean well, but sometimes I need to just be, not therapize.",
        interests:["Giving advice","calm tones during conflict","wanting to ‚Äúprocess‚Äù everything","always being the strong one"],
        flags:{
          green:["Compassionate","thoughtful","emotionally mature"],
          yellow:["May take on a helper role by default"],
          red:["May blur the line between partner and therapist"]
        },
        prompts:[
          "What‚Äôs the difference between support and supervision?",
          "Can helping become a disguise for control?",
          "How do we create space for mutual vulnerability?"
        ],
        image:"images/therapistintrainingtina.png"
      }
    ];

    var index = 0;
    var imgEl = document.getElementById('profileImg');
    var badgeEl = document.getElementById('badge');
    var handleEl = document.getElementById('handle');
    var metaEl = document.getElementById('meta');
    var bioEl = document.getElementById('bio');
    var chipsEl = document.getElementById('chips');
    var interestsEl = document.getElementById('interests');
    var flagsEl = document.getElementById('flags');
    var promptsEl = document.getElementById('prompts');
    var counterEl = document.getElementById('counter');
    var openImageEl = document.getElementById('openImage');
    var flagsWrap = document.getElementById('flagsWrap');
    var promptsWrap = document.getElementById('promptsWrap');
    var countGreen = document.getElementById('countGreen');
    var countYellow = document.getElementById('countYellow');
    var countRed = document.getElementById('countRed');

    var VOTES = {};

    function getVoteSet(id){
      if (!VOTES[id]) VOTES[id] = {};
      return VOTES[id];
    }

    function updateCounts() {
      var set = getVoteSet(PROFILES[index].id);
      var g=0,y=0,r=0;
      for (var key in set) {
        if (!set[key]) continue;
        if (key.indexOf('g-')===0) g++;
        else if (key.indexOf('y-')===0) y++;
        else if (key.indexOf('r-')===0) r++;
      }
      countGreen.textContent = g; countYellow.textContent = y; countRed.textContent = r;
    }

    function render(i) {
      var p = PROFILES[i]; if (!p) return; index = i;
      imgEl.src = p.image; imgEl.alt = p.handle + ' image'; openImageEl.href = p.image;
      badgeEl.textContent = '#' + p.id; handleEl.textContent = p.handle; metaEl.textContent = p.gender + ', ' + p.age; bioEl.textContent = p.bio;
      chipsEl.innerHTML=''; [['Green','var(--green)'],['Yellow','var(--yellow)'],['Red','var(--red)']].forEach(function(pair){ var label=pair[0], color=pair[1]; var s=document.createElement('span'); s.className='chip'; s.style.borderColor=color; s.textContent=label+' Flags'; chipsEl.appendChild(s); });
      var ints = p.interests ? p.interests : []; interestsEl.innerHTML = ints.map(function(x){return '<li>'+x+'</li>';}).join('');
      flagsEl.innerHTML='';
      var current = getVoteSet(p.id);
      function makeLi(text,color,idx){
        var li=document.createElement('li');
        li.textContent=(color==='g'?'‚úÖ Green Flag: ':(color==='y'?'‚ö†Ô∏è Yellow Flag: ':'üö© Red Flag: '))+text;
        li.className=color==='g'?'flag-green':(color==='y'?'flag-yellow':'flag-red');
        var key=color+'-'+idx; if(current[key]) li.classList.add('selected');
        li.addEventListener('click',function(){ if(li.classList.contains('selected')){ li.classList.remove('selected'); current[key]=false;} else { li.classList.add('selected'); current[key]=true;} updateCounts(); });
        return li;
      }
      var g = (p.flags && p.flags.green) ? p.flags.green : [];
      var y = (p.flags && p.flags.yellow) ? p.flags.yellow : [];
      var r = (p.flags && p.flags.red) ? p.flags.red : [];
      g.forEach(function(t,i){ flagsEl.appendChild(makeLi(t,'g',i)); });
      y.forEach(function(t,i){ flagsEl.appendChild(makeLi(t,'y',i)); });
      r.forEach(function(t,i){ flagsEl.appendChild(makeLi(t,'r',i)); });
      var pr = p.prompts ? p.prompts : [];
      promptsEl.innerHTML=pr.map(function(x){return '<li>'+x+'</li>';}).join('');
      counterEl.textContent=(i+1)+' / '+PROFILES.length; updateCounts();
    }

    document.getElementById('prevBtn').addEventListener('click',function(){ render((index-1+PROFILES.length)%PROFILES.length); });
    document.getElementById('nextBtn').addEventListener('click',function(){ render((index+1)%PROFILES.length); });
    document.getElementById('randomBtn').addEventListener('click',function(){ render(Math.floor(Math.random()*PROFILES.length)); });
    document.getElementById('toggleFlags').addEventListener('click',function(){ flagsWrap.style.display=(flagsWrap.style.display==='none')?'':'none'; });
    document.getElementById('togglePrompts').addEventListener('click',function(){ promptsWrap.style.display=(promptsWrap.style.display==='none')?'':'none'; });
    document.getElementById('resetVotes').addEventListener('click',function(){ delete VOTES[PROFILES[index].id]; render(index); });
    document.getElementById('copySelected').addEventListener('click', function(){
      var p=PROFILES[index];
      var items=[]; var lis=flagsEl.querySelectorAll('li');
      for (var i=0;i<lis.length;i++){ if(lis[i].classList.contains('selected')) items.push('- '+lis[i].textContent); }
      var text='Selected Flags ‚Äî '+p.handle+' (Set 8)\n\n'+(items.join('\n')||'(none selected)');
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(function(){
          var btn=document.getElementById('copySelected'); btn.textContent='‚úÖ Copied!'; setTimeout(function(){ btn.textContent='üìã Copy Selected Flags'; },1200);
        }).catch(function(){ alert('Could not copy to clipboard.'); });
      } else {
        alert('Copy not supported in this browser.');
      }
    });

    window.addEventListener('keydown', function(e){ if(e.key==='ArrowLeft') render((index-1+PROFILES.length)%PROFILES.length); if(e.key==='ArrowRight') render((index+1)%PROFILES.length); if((e.key||'').toLowerCase()==='r') render(Math.floor(Math.random()*PROFILES.length)); });

    render(0);
  </script>
</body>
</html>
