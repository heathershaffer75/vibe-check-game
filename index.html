<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibe Check ‚Äì Set 4 (Profiles 21‚Äì30)</title>
  <style>
    :root { --bg:#0f172a; --panel:#111827; --ink:#e5e7eb; --muted:#9ca3af; --accent:#38bdf8; --chip:#1f2937; --green:#10b981; --yellow:#f59e0b; --red:#ef4444; --card:#0b1220; --shadow:rgba(0,0,0,.45); --radius:16px; }

    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: radial-gradient(1200px 800px at 80% -10%, #0b1220 0%, var(--bg) 65%); color: var(--ink); }
    .wrap{ max-width:1100px; margin:0 auto; padding:24px; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:20px; }
    .title{ font-weight:800; letter-spacing:.2px; line-height:1.1; }
    .title .kicker{ display:block; font-weight:600; font-size:12px; color:var(--muted); letter-spacing:1.4px; text-transform:uppercase; }
    .title .main{ font-size:clamp(22px,3.4vw,34px); }
    .controls{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    button,.ghost{ background:linear-gradient(180deg,#1f2937,#0f172a); color:var(--ink); border:1px solid #263244; padding:10px 14px; border-radius:12px; cursor:pointer; display:inline-flex; align-items:center; gap:8px; font-weight:600; box-shadow:0 6px 18px var(--shadow); transition: transform .06s ease, background .2s ease, border-color .2s ease; }
    button:hover{ transform:translateY(-1px); border-color:#334155; } button:active{ transform:translateY(0); }
    .ghost{ text-decoration:none; opacity:.85; }
    .grid{ display:grid; grid-template-columns:420px 1fr; gap:18px; } @media(max-width:980px){ .grid{grid-template-columns:1fr;} }
    .card{ background:linear-gradient(180deg,#0d1527,var(--card)); border:1px solid #1f2a3a; border-radius:var(--radius); overflow:hidden; box-shadow:0 20px 50px var(--shadow); }
    .imagebox{ position:relative; aspect-ratio:4/5; background:#0b1020; display:flex; align-items:center; justify-content:center; }
    .imagebox img{ width:100%; height:100%; object-fit:cover; }
    .badge{ position:absolute; left:12px; top:12px; background:#0f172a; border:1px solid #223048; padding:6px 10px; border-radius:999px; font-size:12px; color:var(--muted); }
    .panel{ padding:18px 18px 20px; }
    .handle{ font-size:22px; font-weight:800; } .meta{ color:var(--muted); font-size:14px; margin-top:2px; } .bio{ margin:12px 0 14px; color:#d1d5db; line-height:1.55; }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 14px; } .chip{ background:var(--chip); border:1px solid #243042; color:#cbd5e1; font-size:12px; padding:6px 10px; border-radius:999px; }
    .flags,.prompts,.interests{ background:#0c1425; border:1px solid #1a2536; padding:14px; border-radius:14px; }
    .section-title{ font-weight:700; font-size:13px; color:var(--muted); letter-spacing:.6px; text-transform:uppercase; margin-bottom:8px; }
    .flag-list,.prompt-list,.interest-list{ margin:0; padding-left:18px; } .flag-list li{ margin:6px 0; }
    .flag-green{ color:var(--green); } .flag-yellow{ color:var(--yellow); } .flag-red{ color:var(--red); }
    .stack{ display:grid; gap:12px; }
    footer{ margin-top:18px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between; color:var(--muted); font-size:12px; }
    .kbd{ background:#0b1424; border:1px solid #1a2638; padding:2px 6px; border-radius:6px; font-family: ui-monospace, Menlo, Monaco, Consolas, monospace; color:#cbd5e1; }
    .spacer{ flex:1 1 auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <span class="kicker">Vibe Check Game</span>
        <span class="main">Set 4 ‚Äî Dating Profiles (21‚Äì30)</span>
      </div>
      <div class="controls">
        <button id="prevBtn" aria-label="Previous profile">‚óÄ Prev</button>
        <button id="randomBtn" aria-label="Random profile">üîÄ Random</button>
        <button id="nextBtn" aria-label="Next profile">Next ‚ñ∂</button>
        <button id="toggleFlags">üëÅÔ∏è Toggle Flags</button>
        <button id="togglePrompts">üó£Ô∏è Toggle Prompts</button>
        <button id="copyPrompts">üìã Copy Prompts</button>
        <a class="ghost" id="openImage" target="_blank" rel="noreferrer">Open Image</a>

    </header>

    <main class="grid">
      <section class="card">
        <div class="imagebox">
          <img id="profileImg" alt="Profile image" />
          <div class="badge" id="badge">#21</div>
        </div>
      </section>

      <section class="stack">
        <div class="card panel">
          <div class="handle" id="handle">OpinionatedOscar</div>
          <div class="meta" id="meta">M, 37</div>
          <p class="bio" id="bio">‚Ä¶</p>
          <div class="chips" id="chips"></div>
          <div class="interests">
            <div class="section-title">Interests</div>
            <ul class="interest-list" id="interests"></ul>
          </div>
        </div>

        <div class="card panel" id="flagsWrap">
          <div class="flags">
            <div class="section-title">Flag Analysis</div>
            <ul class="flag-list" id="flags"></ul>
          </div>
        </div>

        <div class="card panel" id="promptsWrap">
          <div class="prompts">
            <div class="section-title">Reflection Prompts</div>
            <ul class="prompt-list" id="prompts"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>Tips: Use <span class="kbd">‚Üê</span>/<span class="kbd">‚Üí</span> arrows to navigate. Click <em>Toggle</em> to pace the discussion.</div>
      <div class="spacer"></div>
      <div id="counter">1 / 10</div>
    </footer>
  </div>

  <script>
    const PROFILES = [
      { id:21, handle:"OpinionatedOscar", gender:"M", age:37,
        bio:"I‚Äôll tell you what I think‚Äîabout everything. Politics, movies, what you‚Äôre wearing. I call it passion; you might call it a lot. I just want someone who can keep up with the debate.",
        interests:["Op-eds","think pieces","group chats where he always has the last word","hot takes","documentaries"],
        flags:{ green:["Passionate","intellectually engaged","assertive"], yellow:["May dominate conversations"], red:["May confuse strong opinions with emotional intelligence"]},
        prompts:["When does confidence turn into control?","Can space for disagreement also be space for respect?","What happens when curiosity is missing from communication?"],
        image:"images/opinionatedoscar.png"
      },
      { id:22, handle:"CrystalClearCasey", gender:"F", age:30,
        bio:"I speak in affirmations and cleanse my space weekly. I‚Äôve healed from my last 5 lives. If you‚Äôre not energetically aligned, I‚Äôll know in the first five minutes‚Äîand my aura reader will back me up.",
        interests:["Chakra meditations","full moon rituals","crystal grids","vision boards","Reiki"],
        flags:{ green:["Intuitive","mindful","self-reflective"], yellow:["May avoid practical conflict resolution"], red:["May lean into magical thinking as emotional avoidance"]},
        prompts:["When is intuition helpful‚Äîand when is it projection?","Can spiritual alignment exist alongside emotional discomfort?","What happens when boundaries are guided only by ‚Äòvibes‚Äô?"],
        image:"images/crystalclearcasey.png"
      },
      { id:23, handle:"HustleHardHarper", gender:"F", age:32,
        bio:"I‚Äôm building my brand, my empire, and my schedule doesn‚Äôt include small talk. I like my coffee bold and my relationships low-maintenance. I‚Äôll make time‚Äîbut you better bring purpose.",
        interests:["Branding","business podcasts","hustle culture","power naps","group coaching"],
        flags:{ green:["Driven","focused","empowered"], yellow:["May struggle to slow down emotionally"], red:["May deprioritize connection for productivity"]},
        prompts:["Can ambition and intimacy grow side-by-side?","When does self-sufficiency become self-protection?","What does ‚Äòmaking time‚Äô for people mean to you?"],
        image:"images/hustlehardharper.png"
      },
      { id:24, handle:"GhostHunterGavin", gender:"M", age:35,
        bio:"I swear I‚Äôm not afraid of commitment‚ÄîI‚Äôm just hard to find when things get real. I‚Äôll disappear mid-text, mid-plan, or mid-date. It‚Äôs not personal, it‚Äôs pattern.",
        interests:["Horror flicks","paranormal TikTok","urban legends","disappearing acts"],
        flags:{ green:["Playful","mysterious","engaging"], yellow:["Avoids accountability or presence"], red:["Ghosting as default conflict style"]},
        prompts:["How do you respond to inconsistent availability?","What needs drive ghosting behavior?","Can safety be built with someone always half-present?"],
        image:"images/ghosthuntergavin.png"
      },
      { id:25, handle:"RescueProjectRiley", gender:"F", age:31,
        bio:"I fall for potential. If you‚Äôre emotionally unavailable or deeply wounded, I‚Äôm your girl. I‚Äôll help you heal‚Äîthen wonder why I‚Äôm exhausted.",
        interests:["Trauma bonding TikToks","DIY therapy kits","Pinterest boards for people she‚Äôs dating","messy art journaling"],
        flags:{ green:["Empathetic","nurturing","emotionally open"], yellow:["Tendency to take on fixer roles"], red:["May neglect self in service of rescuing others"]},
        prompts:["What‚Äôs the difference between support and self-sacrifice?","When does ‚Äòhelping‚Äô reinforce a pattern?","What would it feel like to be loved without needing to be saved?"],
        image:"images/rescueprojectriley.png"
      },
      { id:26, handle:"ConvoMonologConnor", gender:"M", age:34,
        bio:"I‚Äôve always got a story to tell‚Äîand then one more. I mean well, but I might accidentally turn your five-minute check-in into a TED Talk. Listening is something I‚Äôm still working on.",
        interests:["Podcasts (his own)","long voice notes","being the center of attention","‚Äòfunny you should ask‚Ä¶‚Äô"],
        flags:{ green:["Outgoing","engaging","great storyteller"], yellow:["May struggle with reciprocal communication"], red:["May dominate conversations and unintentionally disregard others‚Äô voices"]},
        prompts:["What‚Äôs the difference between being heard and feeling heard?","Can someone talk a lot and still leave space for others?","When do stories bring people together‚Äîand when do they overshadow connection?"],
        image:"images/convomonologconnor.png"
      },
      { id:27, handle:"ChillUntilTriggeredTrina", gender:"F", age:33,
        bio:"I‚Äôm laid back, go-with-the-flow‚Ä¶ until I feel cornered. Then it‚Äôs sharp words and cold silence. I‚Äôm working on regulation‚Äîbut don‚Äôt test me.",
        interests:["Bubble baths","silent treatments","TikTok drama","yoga memes","reading your energy"],
        flags:{ green:["Relaxed","introspective","independent"], yellow:["Avoidant conflict style"], red:["May rely on emotional shutdowns or passive aggression in conflict"]},
        prompts:["What does healthy conflict look like to you?","How do we recognize when calmness is masking reactivity?","When is silence protective‚Äîand when is it punishing?"],
        image:"images/chilluntiltriggeredtrina.png"
      },
      { id:28, handle:"ValidationVacationVic", gender:"M", age:28,
        bio:"Tell me I‚Äôm amazing. Again. No seriously‚Äîagain. I love attention, reassurance, and being liked‚Ä¶ maybe a little too much. I‚Äôm fun at parties and anxious afterward.",
        interests:["Mirror selfies","group hangovers","chasing compliments","spiral texting after being left on read"],
        flags:{ green:["Energetic","friendly","emotionally expressive"], yellow:["High reassurance needs"], red:["May become emotionally dependent on external validation"]},
        prompts:["What happens when self-worth hinges on others?","Can validation be healthy in moderation?","How do we build internal stability in a like-driven world?"],
        image:"images/validationvacationvic.png"
      },
      { id:29, handle:"MicroStepMaya", gender:"F", age:30,
        bio:"I‚Äôm trying. Therapy. Journaling. Saying no (sometimes). I may take a while to open up, but every step matters to me‚Äîeven the small ones you don‚Äôt see.",
        interests:["Healing playlists","quiet wins","post-it goals","growth charts","slow mornings"],
        flags:{ green:["Committed to growth","self-aware","humble"], yellow:["May struggle with vulnerability"], red:["May withdraw or self-sabotage when overwhelmed"]},
        prompts:["How do we support someone pacing their growth?","Can small steps build deep trust?","What does it look like to celebrate progress over perfection?"],
        image:"images/microstepmaya.png"
      },
      { id:30, handle:"TMITravis", gender:"M", age:31,
        bio:"You‚Äôll know everything about me by the second date‚Äîchildhood wounds, medical history, that one time I cried during ‚ÄòFinding Nemo.‚Äô I overshare so you don‚Äôt ask the hard questions later.",
        interests:["Trauma dumps","3 a.m. text walls","DM confessions","vulnerability as a first impression"],
        flags:{ green:["Open","emotionally available","sincere"], yellow:["Lacks pacing or boundaries"], red:["May use over-disclosure to bypass real emotional intimacy"]},
        prompts:["Is sharing vulnerability the same as building connection?","When is openness helpful‚Äîand when is it overwhelming?","What does intentional pacing look like in emotional safety?"],
        image:"images/tmitravis.png"
      }
    ];

    let index = 0;
    const imgEl = document.getElementById('profileImg');
    const badgeEl = document.getElementById('badge');
    const handleEl = document.getElementById('handle');
    const metaEl = document.getElementById('meta');
    const bioEl = document.getElementById('bio');
    const chipsEl = document.getElementById('chips');
    const interestsEl = document.getElementById('interests');
    const flagsEl = document.getElementById('flags');
    const promptsEl = document.getElementById('prompts');
    const counterEl = document.getElementById('counter');
    const openImageEl = document.getElementById('openImage');
    const flagsWrap = document.getElementById('flagsWrap');
    const promptsWrap = document.getElementById('promptsWrap');

    function render(i){
      const p = PROFILES[i]; if(!p) return; index=i;
      imgEl.src = p.image; imgEl.alt = p.handle + ' image'; openImageEl.href = p.image;
      badgeEl.textContent = '#' + p.id; handleEl.textContent = p.handle; metaEl.textContent = p.gender + ', ' + p.age; bioEl.textContent = p.bio;
      chipsEl.innerHTML=''; [ ['Green','var(--green)'], ['Yellow','var(--yellow)'], ['Red','var(--red)'] ].forEach(([label,color])=>{ const s=document.createElement('span'); s.className='chip'; s.style.borderColor=color; s.textContent=label+' Flags'; chipsEl.appendChild(s); });
      interestsEl.innerHTML = p.interests.map(x=>'<li>'+x+'</li>').join('');
      const fl=[]; p.flags.green.forEach(g=>fl.push('<li class="flag-green">‚úÖ Green Flag: '+g+'</li>')); p.flags.yellow.forEach(y=>fl.push('<li class="flag-yellow">‚ö†Ô∏è Yellow Flag: '+y+'</li>')); p.flags.red.forEach(r=>fl.push('<li class="flag-red">üö© Red Flag: '+r+'</li>')); flagsEl.innerHTML = fl.join('');
      promptsEl.innerHTML = p.prompts.map(x=>'<li>'+x+'</li>').join('');
      counterEl.textContent = (i+1)+' / '+PROFILES.length;
    }

    document.getElementById('prevBtn').addEventListener('click',()=>render((index-1+PROFILES.length)%PROFILES.length));
    document.getElementById('nextBtn').addEventListener('click',()=>render((index+1)%PROFILES.length));
    document.getElementById('randomBtn').addEventListener('click',()=>render(Math.floor(Math.random()*PROFILES.length)));
    document.getElementById('toggleFlags').addEventListener('click',()=>{ flagsWrap.style.display = (flagsWrap.style.display==='none')? '' : 'none'; });
    document.getElementById('togglePrompts').addEventListener('click',()=>{ promptsWrap.style.display = (promptsWrap.style.display==='none')? '' : 'none'; });
    document.getElementById('copyPrompts').addEventListener('click', async()=>{ const p=PROFILES[index]; const text='Reflection Prompts ‚Äî '+p.handle+' (Set 4)\n\n'+p.prompts.map((q,i)=> (i+1)+'. '+q).join('\n'); try{ await navigator.clipboard.writeText(text); const btn=document.getElementById('copyPrompts'); btn.textContent='‚úÖ Copied!'; setTimeout(()=>btn.textContent='üìã Copy Prompts', 1200);}catch(e){ alert('Could not copy to clipboard.'); }});
    window.addEventListener('keydown', (e)=>{ if(e.key==='ArrowLeft') render((index-1+PROFILES.length)%PROFILES.length); if(e.key==='ArrowRight') render((index+1)%PROFILES.length); if(e.key.toLowerCase()==='r') render(Math.floor(Math.random()*PROFILES.length)); });
    render(0);
  </script>
</body>
</html>
