<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vibe Check – Hub</title>
<style>
  :root{--bg:#0f172a;--ink:#e5e7eb;--muted:#9ca3af;--card:#0d1527;--border:#1f2a3a;--shadow:rgba(0,0,0,.45);}
  *{box-sizing:border-box} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial;background:radial-gradient(1200px 800px at 80% -10%, #0b1220 0%, #0f172a 65%);color:var(--ink)}
  .wrap{max-width:1100px;margin:0 auto;padding:24px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
  .title{font-weight:800}
  .title .kicker{display:block;font-weight:600;font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:1.4px}
  .title .main{font-size:clamp(22px,3.4vw,34px)}
  .grid{display:grid;grid-template-columns:repeat(2,minmax(260px,1fr));gap:16px}
  @media (max-width:800px){.grid{grid-template-columns:1fr}}
  .card{background:linear-gradient(180deg,#0d1527,var(--card));border:1px solid var(--border);border-radius:16px;box-shadow:0 20px 50px var(--shadow);padding:16px}
  .card h3{margin:0 0 6px;font-size:18px}
  .card p{margin:0 0 12px;color:var(--muted);font-size:14px}
  .row{display:flex;justify-content:space-between;align-items:center;gap:8px}
  a.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid #263244;background:linear-gradient(180deg,#1f2937,#0f172a);color:var(--ink);text-decoration:none;font-weight:600}
  footer{margin-top:20px;color:var(--muted);font-size:12px}
  code{background:#0b1424;border:1px solid #1a2638;padding:2px 6px;border-radius:6px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <span class="kicker">Vibe Check Game</span>
        <span class="main">Hub – All Sets</span>
      </div>
    </header>

    <section class="grid">
      <article class="card"><div class="row"><h3>Set 1</h3><a class="btn" href="./set1/index.html">Open ▶</a></div><p>Profiles 1–10</p></article>
      <article class="card"><div class="row"><h3>Set 2</h3><a class="btn" href="./set2/index.html">Open ▶</a></div><p>Profiles 11–20</p></article>
      <article class="card"><div class="row"><h3>Set 3</h3><a class="btn" href="./set3/index.html">Open ▶</a></div><p>Profiles 21–30</p></article>
      <article class="card"><div class="row"><h3>Set 4</h3><a class="btn" href="./set4/index.html">Open ▶</a></div><p>Profiles 21–30 (alt layout)</p></article>
      <article class="card"><div class="row"><h3>Set 5</h3><a class="btn" href="./set5/index.html">Open ▶</a></div><p>Profiles 31–40 (clickable flags)</p></article>
    </section>

    <footer>
      <p>Paths are <code>./setX/index.html</code>. If you move this hub, update the prefix accordingly.</p>
    </footer>
  </div>
</body>
</html>
