  .grid{

  .card{

  .desc{font-size:14px; color:#dbe5ff; opacity:.9; margin-bottom:10px}
  .flags{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:8px}

  .f-green{background:var(--green)}

    border:1px solid rgba(255,255,255,.06);
    border-radius:14px;

  .meta{display:grid; grid-template-columns: 1fr; gap:6px; margin-top:8px}
  .row b{display:block; font-size:12px; text-transform:uppercase; letter-spacing:.3px; color:#cbd5e1; opacity:.9}
  .row p{margin:2px 0 0; font-size:14px; color:#e5e7eb}

  .chip{

    background: rgba(255,255,255,.04);
    color:var(--text); padding:10px 12px; border-radius:12px; cursor:pointer;

  .btn:active{transform:translateY(1px)}

/* ---------- Helpers ---------- */
function el(tag, props={}, children=[]) {
  const e = document.createElement(tag);
  Object.assign(e, props);
  if (props.className) e.setAttribute('class', props.className);
  (Array.isArray(children)?children:[children]).filter(Boolean).forEach(c=>{
    if (typeof c === 'string') e.appendChild(document.createTextNode(c));
    else e.appendChild(c);
  });
  return e;
}

function imgWithPlaceholder(src, alt){
  const box = el('div', {className:'imgbox'});
  const img = el('img', {src, alt});
  img.onerror = () => {
    // Simple inline SVG placeholder if image missing
    box.innerHTML = `<svg viewBox="0 0 400 250" width="100%" height="100%">
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#0ea5e9"/><stop offset="1" stop-color="#6366f1"/>
        </linearGradient>
      </defs>
      <rect width="400" height="250" fill="url(#g)" opacity="0.18"/>
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        fill="#cbd5e1" font-size="20" font-family="sans-serif">Add image at ${alt}</text>
    </svg>`;
  };
  box.appendChild(img);
  const ph = el('div', {className:'ph'}, `${alt}`);
  box.appendChild(ph);
  return box;
}

function flagButton(label, cls, text){
  const btn = el('button', {className:`flag ${cls}`, title:label, onclick(){ alert(`${label}: ${text}`)}}, label);
  return btn;
}

  const c = el('div', {className:'content'});

  c.appendChild(el('div', {className:'tag'}, p.tagline));
  c.appendChild(el('div', {className:'desc'}, p.desc));

  const flags = el('div', {className:'flags'});

  flags.appendChild(flagButton('üü° Yellow', 'f-yellow', p.flags.yellow));

  const det = el('details');
  det.appendChild(el('summary', {}, 'Expanded Sections'));

  rows.forEach(([label, text]) => {
    const row = el('div', {className:'row'});
    row.appendChild(el('b', {}, label));
    row.appendChild(el('p', {}, text));

  });
  det.appendChild(meta);

});

function reveal(text){
  drawer.style.display='block';

}
