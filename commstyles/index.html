<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Communication Styles Vibe Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .profile-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      padding: 15px;
      margin: 15px auto;
      max-width: 400px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .profile-card img {
      width: 100%;
      border-radius: 12px;
      display: block;
    }
    /* Fix: Hide unwanted text overlays */
    .profile-card span,
    .profile-card figcaption {
      display: none !important;
    }
    .flags {
      margin-top: 10px;
    }
    .flag {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .red { background: #ffdddd; color: #a00; }
    .yellow { background: #fff7cc; color: #a60; }
    .green { background: #ddffdd; color: #060; }
    .blue { background: #dde7ff; color: #004; }
  </style>
</head>
